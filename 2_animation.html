<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene ar>
      <a-box position="-1 1.6 -3" scale="0.5 0.5 0.5" rotation="0 45 0" color="#4CC3D9"
             animation="property: rotation; dur:2000; from: 0 0 0; to:0 360 0; loop:true;"></a-box>
      <a-sphere position="0 1.6 -5"  radius="0.25" color="#EF2D5E"
                animation="property: position; dur:2000; from: 0 1.6 -5; to:0 1.8 -5; loop:true;"></a-sphere>
      <a-cylinder position="1 1.6 -3" radius="0.2" height="1.5" color="#FFC65D"
                  animation="property: radius; dur:1000; from: 0.2; to:0.5; loop:true;"></a-cylinder>
    </a-scene >
  </body>
</html>
