<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene ar>

      <a-assets>
        <a-asset-item id="model" src="./Flamingo.glb"></a-asset-item>
      </a-assets>
      <a-sphere position="0 1.6 0"  radius="1.5" color="red" opacity="0"
                animation="property: rotation; dur:4000; from: 0 0 0; to:0 -360 0; loop:true;">
                <a-entity gltf-model="#model"
                          position="0 1.6 -10"
                          rotation="0 90 0"
                          scale="0.5 0.5 0.5"
                          animation-mixer>
                </a-entity>
      </a-sphere>


    </a-scene>

  </body>
</html>
